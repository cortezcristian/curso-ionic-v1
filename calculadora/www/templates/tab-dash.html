<ion-view view-title="Calculator">
  <ion-content class="padding">
  <div class="row">
        <div class="col col-100 col-demo">
          <input ng-model="result" type="text" name="" value="" disabled>
        </div>
        </div>
        <div class="row">
          <button class="col col-demo" ng-repeat="n in [7,8,9,'x']"
            ng-click="calc(n)"
            ng-class="{utilities: $last}">
            {{n}}
          </button>
        </div>
        <div class="row">
          <button class="col col-demo" ng-repeat="n in [4,5,6,'-']"
            ng-click="calc(n)"
            ng-class="{utilities: $last}">
            {{n}}
          </button>
        </div>
        <div class="row">
          <button class="col col-demo" ng-repeat="n in [1,2,3,'+']"
            ng-click="calc(n)"
            ng-class="{utilities: $last}">
            {{n}}
          </button>
        </div>
        <div class="row">
          <button class="col col-demo" ng-repeat="n in [0,',','/','=']"
            ng-click="calc(n)"
            ng-class="{utilities: $index > 1}">
            {{n}}
          </button>
        </div>
  </ion-content>
</ion-view>
